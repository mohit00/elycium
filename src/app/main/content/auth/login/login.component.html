<div id="login" fxLayout="column" fusePerfectScrollbar>
  
      <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
  
          <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
  
              <div class="logo">
                  <img src="assets/images/logos/fuse.svg">
              </div>
  
              <div class="title">LOGIN TO YOUR ACCOUNT</div>
            
              <form name="loginForm" [formGroup]="loginForm" novalidate>
              
                <mat-grid-list cols="4"  >
                    <mat-grid-tile
                         colspan="2"
                        rowspan="1"
                        >
                        <mat-form-field  >
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="loginFormErrors.email.required">
                                Email is required
                            </mat-error>
                            <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
                     </mat-grid-tile>
                     <mat-grid-tile
                     colspan="2"
                    rowspan="1"
                    >
                    <mat-form-field style="    margin-left: 19px;">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error *ngIf="loginFormErrors.password.required">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                 </mat-grid-tile>
                  </mat-grid-list>
                
  
                
  
                  <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                       fxLayoutAlign="space-between center">
                      <mat-checkbox class="forgot-password" aria-label="Remember Me">
                          Remember Me
                      </mat-checkbox>
  
                      <a class="forgot-password" [routerLink]="'/auth/forgot'">
                          Forgot Password?
                      </a>
                  </div>
  
                  <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                          [disabled]="loginForm.invalid" (click) ="loginto();">
                      LOGIN
                  </button>
  
              </form>
  
              <div class="separator">
                  <span class="text">OR</span>
              </div>
  
              <button mat-raised-button class="google">
                  Log in with Google
              </button>
  
              <button mat-raised-button class="facebook">
                  Log in with Facebook
              </button>
  
              <div class="register" fxLayout="column" fxLayoutAlign="center center">
                  <span class="text">Don't have an account?</span>
                  <a class="link" [routerLink]="'/auth/register'">Create an account</a>
              </div>
  
          </div>
  
      </div>
  
  </div>
